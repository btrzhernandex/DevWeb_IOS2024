<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Table</title>
</head>
<body>
    <header>
        <h1>Elemento Table</h1>
    </header>
    <article>
        <table>
            <tr>
                <th>Mês</th>
                <th>Poupança</th>
            </tr>
            <tr>
                <td>Janeiro</td>
                <td>R$100</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>
        </table>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>
</html>
