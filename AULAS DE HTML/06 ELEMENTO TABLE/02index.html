<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos table</title>
</head>
<body>
    <header>
        <h1>Elementos thead tbody e tfoot</h1>
    </header>
    <article>
        <table>
            <caption>Dinheiro Poupado em 2020</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
                <tfoot></tfoot>
            </tbody>
        </table>
        <br>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>
</html>
