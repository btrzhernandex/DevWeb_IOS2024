<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e Box Sizing</title>
    <link rel="stylesheet" href="atividade.css">
</head>
<body>
    <header>
        <h1>Float e Box Sizing</h1>
    </header>
    
    <main>
        <div class="float-left content-box">
            <p>Este é um exemplo de caixa com float à esquerda e box-sizing: content-box.</p>
        </div>
        <div class="float-right border-box">
            <p>Este é um exemplo de caixa com float à direita e box-sizing: border-box.</p>
        </div>
        <div class="clear-both">
            <p>Esta caixa usa clear: both para evitar flutuação de elementos anteriores.</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 IOS</p>
    </footer>
</body>
</html>
